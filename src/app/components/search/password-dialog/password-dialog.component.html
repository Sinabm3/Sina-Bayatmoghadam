<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
  <mat-form-field appearance="outline">
    <input matInput [(ngModel)]="password" type="password" placeholder="Password">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [color]="data.confirmButtonColor"
          [mat-dialog-close]="password">{{ data.confirmButtonText }}</button>
</mat-dialog-actions>
